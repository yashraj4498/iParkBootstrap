    <div class="container my-4">
        <h2>Contact us</h2>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="selectyourquery" class="form-label">Select your Query</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">Parking</option>
                    <option value="2">Transaction</option>
                    <option value="3">Others</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Query" class="form-label">Please Elaborate your Query</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <div id="emailHelp" class="form-text">Here at iPark, We try to resolve customer's query at earliest as
                    possible. Please be patient with us. We will get back to you.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
